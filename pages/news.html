<!-- Post -->
<a href="#article-{{ article.Article.id }}" class="post-holder" ng-repeat="article in articleList" style="background-image: url('images/post-img.jpg');">
	<span class="color-overlay"></span>
	<p class="note-meta">
		<span class="category ng-binding">{{ article.Article.type }}</span>

		<span class="date-posted">{{ article.Article.date }}</span>

	<h3 class="note-title">{{ article.Article.title }}</h3>
	<cite class="note-author">Posted  by  {{ article.Article.author }}</cite>
</a>
<!-- End Post Holder -->
